<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal productTitle">Helo Panel</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-light" routerLink="/summary-Report" routerLinkActive="active">Summary Report</a>
    <a class="p-2 text-light" routerLink="/detailed-Report">Detailed Report</a>
  </nav>
  <a class="btn btn-outline-primary" routerLink="/">Logout</a>
</div>

<div class="container">
  <div class="card-deck mb-3 text-right">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <div class="row">
          <form class="form-inline">
            <label class="form-check-label mainLabel" for="inlineCheckbox1">
              Search by Date :
            </label>
            
            <div class="form-group">
              <div class="input-group">
                <input #dpFromDate class="form-control" placeholder="yyyy-mm-dd" name="dpFromDate"
                  [value]="formatter.format(fromDate)" (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"><svg
                      xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                      class="feather feather-calendar">
                      <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                      <line x1="16" y1="2" x2="16" y2="6"></line>
                      <line x1="8" y1="2" x2="8" y2="6"></line>
                      <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg></button>
                </div>
              </div>
            </div>
            <div class="form-group ml-2">
              <div class="input-group">
                <input #dpToDate class="form-control" placeholder="yyyy-mm-dd" name="dpToDate"
                  [value]="formatter.format(toDate)" (input)="toDate = validateInput(toDate, dpToDate.value)">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"><svg
                      xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                      class="feather feather-calendar">
                      <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                      <line x1="16" y1="2" x2="16" y2="6"></line>
                      <line x1="8" y1="2" x2="8" y2="6"></line>
                      <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg></button>
                </div>
              </div>
            </div>
          </form>
          <div class="col">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="optGraph">
              <label class="form-check-label" for="inlineCheckbox1">Graph</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="optTable">
              <label class="form-check-label" for="inlineCheckbox2">Table</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <div class="row">
          <div class="col">
            <h4 class="my-0 font-weight-normal float-left">Detailed Report Graph</h4>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-secondary float-right">
              <svg class="bi bi-download" width="1em"
                height="1em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M2.5 10a.5.5 0 01.5.5V14a1 1 0 001 1h12a1 1 0 001-1v-3.5a.5.5 0 011 0V14a2 2 0 01-2 2H4a2 2 0 01-2-2v-3.5a.5.5 0 01.5-.5z"
                  clip-rule="evenodd"></path>
                <path fill-rule="evenodd"
                  d="M7 9.5a.5.5 0 01.707 0L10 11.793 12.293 9.5a.5.5 0 01.707.707l-2.646 2.647a.5.5 0 01-.708 0L7 10.207A.5.5 0 017 9.5z"
                  clip-rule="evenodd"></path>
                <path fill-rule="evenodd" d="M10 3a.5.5 0 01.5.5v8a.5.5 0 01-1 0v-8A.5.5 0 0110 3z" clip-rule="evenodd">
                </path>
              </svg> Download</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <ngx-charts-bar-vertical-stacked [view]="view" [scheme]="colorScheme" [results]="multi"
        [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" 
        [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" 
        [yAxisLabel]="yAxisLabel" [animations]="animations" (select)="onSelect($event)">
        </ngx-charts-bar-vertical-stacked>
      </div>
    </div>
  </div>
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <div class="row">
          <div class="col">
            <h4 class="my-0 font-weight-normal float-left">Detailed Report Table</h4>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-secondary float-right">
              <svg class="bi bi-download" width="1em" height="1em" viewBox="0 0 20 20" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M2.5 10a.5.5 0 01.5.5V14a1 1 0 001 1h12a1 1 0 001-1v-3.5a.5.5 0 011 0V14a2 2 0 01-2 2H4a2 2 0 01-2-2v-3.5a.5.5 0 01.5-.5z"
                  clip-rule="evenodd"></path>
                <path fill-rule="evenodd"
                  d="M7 9.5a.5.5 0 01.707 0L10 11.793 12.293 9.5a.5.5 0 01.707.707l-2.646 2.647a.5.5 0 01-.708 0L7 10.207A.5.5 0 017 9.5z"
                  clip-rule="evenodd"></path>
                <path fill-rule="evenodd" d="M10 3a.5.5 0 01.5.5v8a.5.5 0 01-1 0v-8A.5.5 0 0110 3z" clip-rule="evenodd">
                </path>
              </svg> Download</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Date</th>
              <th scope="col">Delivered</th>
              <th scope="col">Undelivered</th>
              <th scope="col">Expired</th>
              <th scope="col">SMSC</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>01-01-2020</td>
              <td>90</td>
              <td>5</td>
              <td>2</td>
              <td>3</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>01-01-2020</td>
              <td>90</td>
              <td>5</td>
              <td>2</td>
              <td>3</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>02-01-2020</td>
              <td>90</td>
              <td>5</td>
              <td>2</td>
              <td>3</td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>03-01-2020</td>
              <td>90</td>
              <td>5</td>
              <td>2</td>
              <td>3</td>
            </tr>
            <tr>
              <th scope="row">5</th>
              <td>04-01-2020</td>
              <td>90</td>
              <td>5</td>
              <td>2</td>
              <td>3</td>
            </tr>
          </tbody>
          <div class="row">
            <ngb-pagination [collectionSize]="70" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
          </div>
        </table>
      </div>
    </div>
  </div>
</div>
